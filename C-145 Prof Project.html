<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-3s 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -3" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="3 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-tetrahedron color="#FF926B" radius="1.25" position="-5 0.75 -3" ></a-tetrahedron>
       <a-triangle color="#66ff33" vertex-c="1 -1 0" position="-8 0.95 -3"></a-triangle>
      <a-torus color="#43A367" arc="270" radius="1.2s" radius-tubular="0.1" position="5.5 1.3 -3"></a-torus>
      <a-dodecahedron color="#FF926B" radius="1.25" position="8.5 1.3 -3"></a-dodecahedron>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20s" height="4" color="#0A0000"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
